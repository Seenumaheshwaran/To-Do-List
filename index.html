<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <h2>To-do List</h2>
    <div class="container">
        <div class="item">
            <input type="checkbox">
            <span>Attend meeting</span>
        </div>
        <div class="item">
            <input type="checkbox">
            <span>Complete assignment</span>
        </div>
        <div class="item">
            <input type="checkbox">
            <span>Finish design for new project</span>
        </div>
        <div class="item">
            <input type="checkbox">
            <span>Go to gym</span>
        </div>
    </div>
</div>
</body>
</html>
